    <script>
        // الباقات مع old/new لكل منصة
        const packages = [
            { name: '50K كوينز', prices: { console: { old: 70, new: 39 }, pc: { old: 70, new: 39 } }, image: 'coins.png' },
            { name: '100K كوينز', prices: { console: { old: 100, new: 59 }, pc: { old: 100, new: 59 } }, image: 'coins.png' },
            { name: '250K كوينز', prices: { console: { old: 200, new: 149 }, pc: { old: 200, new: 149 } }, image: 'coins.png' },
            { name: '500K كوينز', prices: { console: { old: 360, new: 288 }, pc: { old: 360, new: 288 } }, image: 'coins.png' },
            { name: '1M كوينز', prices: { console: { old: 650, new: 549 }, pc: { old: 650, new: 549 } }, image: 'coins.png' }
        ];

        // عناصر DOM
        const cardsContainer = document.getElementById('cards-container');
        const mainPlatformSelect = document.getElementById('mainPlatformSelect');
        const orderModal = document.getElementById('orderModal');
        const packageNameSpan = document.getElementById('selectedPackageName');
        const selectedPlatformNameSpan = document.getElementById('selectedPlatformName');
        const selectedPackageOldPriceSpan = document.getElementById('selectedPackageOldPrice');
        const selectedPackageNewPriceSpan = document.getElementById('selectedPackageNewPrice');
        const orderForm = document.getElementById('orderForm');
        const shippingMethodSelect = document.getElementById('shippingMethod');
        const shippingDetailsDiv = document.getElementById('shippingDetails');

        let currentPackage = null;
        let currentPlatform = null;

        // render cards
        function scrollToCards() {
    document.getElementById('cards-container').scrollIntoView({ behavior: 'smooth' });
}
    function renderCards() {
        cardsContainer.innerHTML = '';
        const selectedPlatform = mainPlatformSelect.value;
        packages.forEach(pkg => {
            const price = pkg.prices[selectedPlatform];
            const cardHtml = `
                <div class="card" data-package-name="${pkg.name}">
                    <img src="${pkg.image}" alt="${pkg.name}">
                    <h3>${pkg.name}</h3>
                    <div class="price-box">
                        <span class="old-price">${price.old} ﷼</span>
                        <span class="new-price">${price.new} ﷼</span>
                    </div>
                    <button class="btn" onclick="showDetails('${pkg.name}')">اطلب الآن</button>
                </div>
            `;
            cardsContainer.innerHTML += cardHtml;
        });
    }


        // تحديث الأسعار (واحدة فقط، تتعامل مع price-box و price-display)
        function updateCardPrices() {
        const selectedPlatform = mainPlatformSelect.value;
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const packageName = card.dataset.packageName;
            const pkg = packages.find(p => p.name === packageName);
            const priceBox = card.querySelector('.price-box');
            
            if (pkg && priceBox) {
                const price = pkg.prices[selectedPlatform];
                priceBox.innerHTML = `
                    <span class="old-price">${price.old} ﷼</span>
                    <span class="new-price">${price.new} ﷼</span>
                `;
            }
        });
    }


        // محتوى تفاصيل الشحن
        function toggleFormDetails() {
            const method = shippingMethodSelect.value;
            shippingDetailsDiv.innerHTML = '';

            if (method === 'account') {
                shippingDetailsDiv.innerHTML = `
                    <h3 style="text-align: right;">تعليمات شحن الحساب:</h3>
                    <ul style="text-align: right; font-size: 14px; color: #555; list-style-type: none; padding: 0;">
                        <li>• لا تسجل دخول أثناء الشحن.</li>
                        <li>• تأكد من وجود 5,000 كوينز على الأقل بحسابك.</li>
                        <li>• أدخل كلمة مرور مؤقتة فقط.</li>
                        <li>• أرفق الأكواد الاحتياطية (حساب أورجين).</li>
                        <li>• اصرف الكمية كاملة فور الاستلام.</li>
                        <li>• <strong style="color:red;">مهم:</strong> قم بتغيير الباسورد فور الاستلام.</li>
                        <li>• <strong style="color:green;">ضمان 24 ساعة</strong> ضد الحظر أو التصفير، وفي حال حصول ذلك، يتم تعويضك بقيمة الطلب.</li>
                    </ul>
                    <h3 style="text-align: right;">معلومات الحساب:</h3>
                    <input type="text" id="account" placeholder="بريد الحساب (Origin)" required>
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <textarea id="backupCodes" placeholder="أدخل الأكواد الاحتياطية (Origin)"></textarea>
                `;
            } else if (method === 'players') {
                shippingDetailsDiv.innerHTML = `
                    <h3 style="text-align: right;">تعليمات عرض اللاعبين:</h3>
                    <ul style="text-align: right; font-size: 14px; color: #555; list-style-type: none; padding: 0;">
                        <li>• بعد إرسال الطلب، تواصل معنا عبر واتساب.</li>
                        <li>• سيتم إرسال قائمة بأسعار اللاعبين.</li>
                        <li>• بعد اختيار اللاعبين، سنرسل لك معلوماتهم لتضعهم في قائمة الانتقالات.</li>
                        <li>• سيتم شراء اللاعبين منك بالكمية المطلوبة.</li>
                        <li>• <strong style="color:green;">ضمان 24 ساعة</strong> على الباند أو التصفير، وفي حال حصول ذلك، يتم تعويضك بقيمة الطلب.</li>
                    </ul>
                `;
            }
        }

        // إظهار تفاصيل باقة - نقرأ السعر من currentPackage بدل الاعتماد على DOM فقط
        function showDetails(packageName) {
            const pkg = packages.find(p => p.name === packageName);
            if (!pkg) return;

            currentPackage = pkg;
            currentPlatform = mainPlatformSelect.value;
            const priceObj = currentPackage.prices[currentPlatform];

            // إعادة تعيين الفورم
            orderForm.reset();
            shippingMethodSelect.selectedIndex = 0;
            shippingDetailsDiv.innerHTML = '';

            // تحديث نصوص المودال
            packageNameSpan.textContent = currentPackage.name;
            selectedPlatformNameSpan.textContent = mainPlatformSelect.options[mainPlatformSelect.selectedIndex].text;
            selectedPackageOldPriceSpan.textContent = priceObj.old;
            selectedPackageNewPriceSpan.textContent = priceObj.new;

            // عرض النافذة
            orderModal.classList.add('show');

            // التعامل مع إرسال الفورم
            orderForm.onsubmit = function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const shippingMethod = shippingMethodSelect.value;
                const payment = document.getElementById('payment').value;

                let message = `طلب جديد من Store.FIFA:\n\nالباقة: ${currentPackage.name}\nالمنصة: ${mainPlatformSelect.options[mainPlatformSelect.selectedIndex].text}\nالسعر قبل: ${priceObj.old} ﷼\nالسعر بعد: ${priceObj.new} ﷼\nطريقة الشحن: ${shippingMethod === 'account' ? 'شحن على الحساب' : 'عرض لاعبين'}\nالاسم: ${name}\nطريقة الدفع: ${payment}`;

                if (shippingMethod === 'account') {
                    const account = document.getElementById('account').value;
                    const password = document.getElementById('password').value;
                    const backupCodes = document.getElementById('backupCodes').value;
                    message += `\nالحساب: ${account}\nالباسورد: ${password}\nالأكواد الاحتياطية: ${backupCodes}`;
                }

                const url = `https://wa.me/966532667133?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                closeModal();
            };
        }

        function closeModal() {
            orderModal.classList.remove('show');
            orderForm.reset();
            shippingDetailsDiv.innerHTML = '';
            currentPackage = null;
            currentPlatform = null;
        }

        // إغلاق عند الضغط على الخلفية
        window.onclick = function(event) {
            if (event.target == orderModal) closeModal();
        };

        // تشغيل أولي
        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
            updateCardPrices();
        });
    </script>
    </body>
    </html>
